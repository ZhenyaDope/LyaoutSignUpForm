<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
    <title>PetClub</title>
</head>
<body>
    <div class="container">
        <div class="auth-wrap">
            <div class="auth__left">
                <div class="left__title">
                    <p>Wellcone to PetClub</p>
                    <span>For better experience with you pets</span>
                </div>
            </div>
            <div class="auth__right">
                <div class="right__header">
                    <div class="header__logo">
                        <a href="#">PetClub</a>
                    </div>
                    <div class="header__btn">
                        <div class="btn__auth">
                            <a href="#">
                                <img src="./img/search.png" alt="Search">
                                Search
                            </a>
                            <a class="login-btn" href="#">
                                <img src="./img/sign.png" alt="Sign in">
                                Sign in</a>
                        </div>
                        <div class="btn__menu">
                            <a href="#">
                                <img src="./img/menu.png" alt="Menu">
                            </a>
                        </div>
                    </div>
                </div>
                <div class="right__form">
                    <div class="form__title">
                        <h3>Sign Up</h3>
                    </div>
                    <form>
                        <input maxlength="21" id="Username" type="text" placeholder="Username">
                        <input maxlength="21" id="Email" type="email" placeholder="E-mail">
                        <input maxlength="21" id="Password" type="password" placeholder="Password">
                        <input maxlength="21" id="PasswordTwo" type="password" placeholder="Re-enter your Password">
                        <button>Create Account</button>
                    </form>
                </div>
                <div class="login">
                    <a href="#">
                        <img src="./img/signM.png" alt="Sign in">
                        Sign in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
